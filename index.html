<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XGrid Clock</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="lines">
          <img src="./assets/images/Ellipse 29.png" alt="black-lines" />
        </div>
        <div class="lines">
          <img src="./assets/images/grey-lines.png" alt="black-lines" />
        </div>

        <div class="pin-section">
          <div class="sec-pic">
            <img src="./assets/images/sec-pic.png" alt="" />
          </div>
          <div class="min-pic">
            <img src="./assets/images/min-pic.png" alt="" />
          </div>
          <div class="hour-pic">
            <img src="./assets/images/hour-pic.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
